<br>
<div class="list row">
  <br><h1 class="title">Llistat de paraules</h1><br>
        <div class="col-md-12">
            <div class="input-group mb-3">
                <input
                        type="text"
                        class="form-control"
                        placeholder="Cercar paraules"
                        [(ngModel)]="searchText"
                />
                <div class="input-group-append">
                    <input class="btn btn-outline-secondary" type="submit" value="Cercar" (click)="searchTitle()">
                </div>
            </div>
        </div>

        <div>
            {{count}} paraules trobades<br><br>
        </div>

        <table class="table">
            <thead class="table-dark">
            <tr>
                <th scope="col">Xinès</th>
                <th scope="col" class="col_pinyin">Pinyin</th>
                <th scope="col">Català</th>
                <th scope="col" class="col_comentari">Comentari</th>
                <th>Accions</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="
          let item of paraules | paginate : {
                  itemsPerPage: pageSize,
                  currentPage: page,
                  totalItems: count
                };
          let i = index">
                <td class="caracters"><a [routerLink]="['/word/',item.id]">{{item.xines}}</a></td>
                <td class="pinyin col_pinyin">{{item.pinyin}}</td>
                <td>{{item.catala}}</td>
                <td class="col_comentari">{{item.comentari}}</td>
                <td>
                    <button class="btn btn-danger" (click)="eliminar(item.id)"><a class="button">Eliminar </a><i class="bi bi-trash"></i></button>
                    <button class="btn btn-warning" [routerLink]="['/word/edit/',item.id]" routerLinkActive="router-link-active" ><a class="button">Editar </a><i class="bi bi-pencil-fill"></i></button>
                </td>
            </tr>
            </tbody>
        </table>



        <div class="col-md-12">
            <pagination-controls
                    previousLabel="Anterior"
                    nextLabel="Següent"
                    [responsive]="true"
                    (pageChange)="handlePageChange($event)"
            ></pagination-controls>
        </div>

        <div class="mt-3">
            Nombre de resultats per pàgina:
            <select (change)="handlePageSizeChange($event)">
                <option *ngFor="let size of pageSizes" [ngValue]="size">
                    {{ size }}
                </option>
            </select>
        </div>
</div>
